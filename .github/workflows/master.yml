name: CI/CD Pipeline - Master

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup & Validate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      NODE_ENV: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

  build:
    name: Build Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: setup
    env:
      NODE_ENV: production
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist/
          retention-days: 1

      - name: Upload Vercel output
        uses: actions/upload-artifact@v5
        with:
          name: vercel-output
          path: .vercel/output/
          retention-days: 1

      - name: Upload Vercel config
        uses: actions/upload-artifact@v5
        with:
          name: vercel-config
          path: .vercel/
          retention-days: 1
          if-no-files-found: ignore

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: setup
    env:
      NODE_ENV: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Generate coverage report
        run: npm run test:unit:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build
    environment: integration
    env:
      NODE_ENV: test
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      SMOKE_USER_LOGIN: ${{ secrets.SMOKE_USER_LOGIN }}
      SMOKE_USER_PASSWORD: ${{ secrets.SMOKE_USER_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist/

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

  deploy-preview:
    name: Deploy Preview to Vercel
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [setup, build, test-unit, test-e2e]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    outputs:
      url: ${{ steps.deploy.outputs.url }}
      id: ${{ steps.deploy.outputs.id }}
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download Vercel output artifacts
        uses: actions/download-artifact@v6
        with:
          name: vercel-output
          path: .vercel/output/

      - name: Download Vercel config artifacts
        uses: actions/download-artifact@v6
        continue-on-error: true
        with:
          name: vercel-config
          path: .vercel/

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy preview to Vercel
        id: deploy
        run: |
          # Deploy and capture JSON output
          DEPLOY_OUTPUT=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --yes --json)

          # Extract URL and deployment ID from JSON output
          DEPLOYMENT_URL=$(echo "$DEPLOY_OUTPUT" | grep -o '"url":"[^"]*' | head -1 | cut -d'"' -f4)
          DEPLOYMENT_ID=$(echo "$DEPLOY_OUTPUT" | grep -o '"deploymentId":"[^"]*' | head -1 | cut -d'"' -f4)

          # Fallback: try parsing from URL if JSON parsing fails
          if [ -z "$DEPLOYMENT_ID" ] && [ -n "$DEPLOYMENT_URL" ]; then
            # Extract deployment ID from URL format: https://project-name-{id}.vercel.app
            if [[ "$DEPLOYMENT_URL" =~ https://[^-]+-([a-z0-9]+)\.vercel\.app ]]; then
              DEPLOYMENT_ID="${BASH_REMATCH[1]}"
            fi
          fi

          # Final fallback: get latest deployment from Vercel API
          if [ -z "$DEPLOYMENT_ID" ]; then
            DEPLOYMENT_ID=$(vercel ls --token=${{ secrets.VERCEL_TOKEN }} --limit=1 --format=json 2>/dev/null | grep -o '"uid":"[^"]*' | head -1 | cut -d'"' -f4 || echo "")
          fi

          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT

          echo "Preview deployment URL: $DEPLOYMENT_URL"
          echo "Deployment ID: $DEPLOYMENT_ID"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Output deployment URL
        run: |
          echo "Preview deployment available at: ${{ steps.deploy.outputs.url }}"

  promote:
    name: Promote to Production
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: deploy-preview
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Get deployment information
        id: get-deployment
        run: |
          # Get deployment info from previous job
          DEPLOYMENT_URL="${{ needs.deploy-preview.outputs.url }}"
          DEPLOYMENT_ID="${{ needs.deploy-preview.outputs.id }}"

          # If deployment ID wasn't captured, try to get it from URL or API
          if [ -z "$DEPLOYMENT_ID" ]; then
            if [[ "$DEPLOYMENT_URL" =~ https://[^-]+-([a-z0-9]+)\.vercel\.app ]]; then
              DEPLOYMENT_ID="${BASH_REMATCH[1]}"
            else
              # Get latest deployment from Vercel
              DEPLOYMENT_ID=$(vercel ls --token=${{ secrets.VERCEL_TOKEN }} --limit=1 --format=json 2>/dev/null | grep -o '"uid":"[^"]*' | head -1 | cut -d'"' -f4 || echo "")
            fi
          fi

          echo "id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployment ID: $DEPLOYMENT_ID"
          echo "Deployment URL: $DEPLOYMENT_URL"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Promote deployment to production
        run: |
          DEPLOYMENT_ID="${{ steps.get-deployment.outputs.id }}"

          if [ -z "$DEPLOYMENT_ID" ]; then
            echo "‚ö†Ô∏è Could not extract deployment ID, falling back to direct production deploy"
            vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
          else
            echo "üöÄ Promoting deployment $DEPLOYMENT_ID to production"
            vercel promote $DEPLOYMENT_ID --token=${{ secrets.VERCEL_TOKEN }} --yes
          fi
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  summary:
    name: CI/CD Summary
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [setup, build, test-unit, test-e2e, deploy-preview, promote]
    if: always()

    steps:
      - name: Check job status
        id: job-status
        run: |
          if [ "${{ needs.setup.result }}" == "failure" ] || \
             [ "${{ needs.build.result }}" == "failure" ] || \
             [ "${{ needs.test-unit.result }}" == "failure" ] || \
             [ "${{ needs.test-e2e.result }}" == "failure" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "‚ùå CI/CD Pipeline failed"
            exit 1
          fi
          DEPLOY_PREVIEW_RESULT="${{ needs.deploy-preview.result }}"
          PROMOTE_RESULT="${{ needs.promote.result }}"
          if [ "$DEPLOY_PREVIEW_RESULT" != "skipped" ] && [ "$DEPLOY_PREVIEW_RESULT" == "failure" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "‚ùå CI/CD Pipeline failed (preview deployment failed)"
            exit 1
          fi
          if [ "$PROMOTE_RESULT" != "skipped" ] && [ "$PROMOTE_RESULT" == "failure" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "‚ùå CI/CD Pipeline failed (promotion to production failed)"
            exit 1
          fi
          echo "status=success" >> $GITHUB_OUTPUT
          echo "‚úÖ CI/CD Pipeline passed successfully"

  pr-comment:
    name: Post PR Comment
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [setup, build, test-unit, test-e2e, summary]
    if: always() && github.event_name == 'pull_request'
    permissions:
      pull-requests: write

    steps:
      - name: Determine pipeline status
        id: status
        run: |
          SETUP_STATUS="${{ needs.setup.result }}"
          BUILD_STATUS="${{ needs.build.result }}"
          UNIT_STATUS="${{ needs.test-unit.result }}"
          E2E_STATUS="${{ needs.test-e2e.result }}"
          SUMMARY_STATUS="${{ needs.summary.result }}"

          echo "setup=$SETUP_STATUS" >> $GITHUB_OUTPUT
          echo "build=$BUILD_STATUS" >> $GITHUB_OUTPUT
          echo "unit=$UNIT_STATUS" >> $GITHUB_OUTPUT
          echo "e2e=$E2E_STATUS" >> $GITHUB_OUTPUT

          if [ "$SUMMARY_STATUS" == "success" ]; then
            echo "status=‚úÖ" >> $GITHUB_OUTPUT
            echo "message=All checks passed successfully!" >> $GITHUB_OUTPUT
          else
            echo "status=‚ùå" >> $GITHUB_OUTPUT
            echo "message=Some checks failed. Please review the logs." >> $GITHUB_OUTPUT
          fi

      - name: Post comment on PR
        uses: actions/github-script@v8
        env:
          STATUS: ${{ steps.status.outputs.status }}
          MESSAGE: ${{ steps.status.outputs.message }}
          SETUP_STATUS: ${{ steps.status.outputs.setup }}
          BUILD_STATUS: ${{ steps.status.outputs.build }}
          UNIT_STATUS: ${{ steps.status.outputs.unit }}
          E2E_STATUS: ${{ steps.status.outputs.e2e }}
        with:
          script: |
            const statusEmoji = process.env.STATUS;
            const message = process.env.MESSAGE;
            const setupStatus = process.env.SETUP_STATUS;
            const buildStatus = process.env.BUILD_STATUS;
            const unitStatus = process.env.UNIT_STATUS;
            const e2eStatus = process.env.E2E_STATUS;

            const statusIcon = (status) => {
              switch(status) {
                case 'success': return '‚úÖ';
                case 'failure': return '‚ùå';
                case 'skipped': return '‚äò';
                default: return '‚óØ';
              }
            };

            const body = [
              `${statusEmoji} __CI/CD Pipeline Result__`,
              '',
              '__Job Status Summary__',
              `‚Ä¢ Setup & Validate: ${statusIcon(setupStatus)} ${setupStatus}`,
              `‚Ä¢ Build Production: ${statusIcon(buildStatus)} ${buildStatus}`,
              `‚Ä¢ Unit Tests: ${statusIcon(unitStatus)} ${unitStatus}`,
              `‚Ä¢ E2E Tests: ${statusIcon(e2eStatus)} ${e2eStatus}`,
              '',
              message,
              '',
              `[View workflow run](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
            ].join('\n');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
